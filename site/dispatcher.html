<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dispatcher authorization</title>

    <link rel="stylesheet" href="assets/css/dispatcher_form_style.css">

    <link rel="icon" type="image" href="./assets/images/icon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">

        <h1>Диспетчер</h1>

        <div class="input__form">
            <input type="text" id="login" placeholder="Логин">

        <div class="input__form">
            <input type="text" id="password" placeholder="Пароль">
        </div>
        <div class="input__form">
            <input type="submit" id="check" value="Войти">
        </div>

    </div>
    <script src="./assets/js/dispatcher_button.js"></script>
</body>

</html>
